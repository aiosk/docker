version: "2"
services:
  mariadb:
    image: linuxserver/mariadb
    container_name: mariadb
    environment:
      - PUID=1000
      - PGID=996
      - MYSQL_ROOT_PASSWORD=yosuadb
      - TZ=Europe/London
    volumes:
      - $PWD/config:/config
    ports:
      - 3306:3306
    restart: unless-stopped
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    links:
      - mariadb:db
